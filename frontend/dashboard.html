<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Crypto Forecast</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="animated-background"></div>
    
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo"><a href="index.html">Crypto Forecast</a></h1>
            <div class="nav-buttons">
                <a href="prediction.html" class="btn btn-primary">Predictions</a>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="dashboard-container">
            <h2>Top 10 Cryptocurrencies</h2>
            <div id="coinsGrid" class="coins-grid">
                <!-- Coins will be dynamically loaded here -->
            </div>
        </div>
    </main>

    <!-- History Modal -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalCoinName">Coin History</h2>
            <div id="historyChart" class="history-chart">
                <!-- History data will be displayed here -->
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
